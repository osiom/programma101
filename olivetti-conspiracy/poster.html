<!DOCTYPE html>
<html>
<head>
  <title>Isometric Cubes - Telegram Updates</title>
  <style>
  body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: transparent;
      position: relative;
      overflow: hidden;
      height: 100%;
      width: 100%;
  }

  .updates-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: transparent;
  }

  .cube-container {
      position: absolute;
      pointer-events: all;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
      z-index: 9999;
  }

  .cube-container.show {
      opacity: 1;
      transform: scale(1);
  }

  .cube-container.fade-out {
      opacity: 0;
      transform: scale(0.8);
  }

  .cube-container:hover {
      transform: scale(1.05);
  }

    .cube {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-15deg) rotateY(30deg);
      transition: transform 0.3s ease;
    }

    .cube-face {
      position: absolute;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 500;
      text-align: center;
      padding: 8px;
      box-sizing: border-box;
      line-height: 1.1;
      letter-spacing: 0.3px;
      overflow: hidden;
      word-wrap: break-word;
      hyphens: auto;
    }

    .front { transform: translateZ(100px); }
    .back { transform: rotateY(180deg) translateZ(100px); }
    .right { transform: rotateY(90deg) translateZ(100px); }
    .left { transform: rotateY(-90deg) translateZ(100px); }
    .top { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .cube-red .front { background: #e74c3c; color: white; }
    .cube-red .right { background: #c0392b; color: white; }
    .cube-red .top { background: #d62c1a; color: white; }

    .cube-blue .front { background: #3498db; color: white; }
    .cube-blue .right { background: #2980b9; color: white; }
    .cube-blue .top { background: #5dade2; color: white; }

    .cube-yellow .front { background: #f1c40f; color: #2c3e50; }
    .cube-yellow .right { background: #f39c12; color: #2c3e50; }
    .cube-yellow .top { background: #f7dc6f; color: #2c3e50; }

    .cube-purple .front { background: #9b59b6; color: white; }
    .cube-purple .right { background: #8e44ad; color: white; }
    .cube-purple .top { background: #bb8fce; color: white; }

    .cube-teal .front { background: #1abc9c; color: white; }
    .cube-teal .right { background: #16a085; color: white; }
    .cube-teal .top { background: #76d7c4; color: white; }

    .cube-orange .front { background: #e67e22; color: white; }
    .cube-orange .right { background: #d35400; color: white; }
    .cube-orange .top { background: #f8c471; color: white; }

    .cube-white .front { background: #ecf0f1; color: #2c3e50; }
    .cube-white .right { background: #bdc3c7; color: #2c3e50; }
    .cube-white .top { background: #ffffff; color: #2c3e50; }

    .cube-black .front { background: #2c3e50; color: white; }
    .cube-black .right { background: #34495e; color: white; }
    .cube-black .top { background: #5d6d7e; color: white; }

    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: rgba(0,0,0,0.7);
      border: none;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000; /* Even higher z-index for the close button */
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: rgba(0,0,0,0.9);
      transform: scale(1.1);
    }

    .loading-indicator {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(44, 62, 80, 0.9);
      color: #ffffff;
      padding: 10px 15px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      z-index: 2000;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .loading-indicator.show {
      opacity: 1;
    }

    @media (max-width: 900px) {
      .cube {
        width: 160px;
        height: 160px;
      }
      
      .cube-face {
        width: 160px;
        height: 160px;
        font-size: 8px;
        padding: 6px;
      }
      
      .front { transform: translateZ(80px); }
      .back { transform: rotateY(180deg) translateZ(80px); }
      .right { transform: rotateY(90deg) translateZ(80px); }
      .left { transform: rotateY(-90deg) translateZ(80px); }
      .top { transform: rotateX(90deg) translateZ(80px); }
      .bottom { transform: rotateX(-90deg) translateZ(80px); }
    }
  </style>
</head>
<body>
  <div class="loading-indicator" id="loading-indicator">Loading Updates</div>
  <div class="updates-container" id="updates-container"></div>

  <script>
/* poster.html script tag */

    const CHANNEL_USERNAME = "sorridianupdates";
    
    const CONFIG = {
      maxSimultaneousUpdates: 6,
      updateLifetime: 15000,
      timeBetweenUpdates: 3000,
      cubeColors: [
        'cube-red', 'cube-blue', 'cube-yellow', 
        'cube-purple', 'cube-teal', 'cube-orange', 'cube-white',
        'cube-black'
      ]
    };

    let allUpdates = [];
    let activeCubes = [];
    let updateIndex = 0;
    let isLoading = false;

    const positions = [
      { top: '5%', left: '5%' }, { top: '5%', left: '30%' }, { top: '5%', left: '55%' }, { top: '5%', left: '80%' },
      { top: '20%', left: '5%' }, { top: '20%', left: '30%' }, { top: '20%', left: '55%' }, { top: '20%', left: '80%' },
      { top: '35%', left: '5%' }, { top: '35%', left: '30%' }, { top: '35%', left: '55%' }, { top: '35%', left: '80%' },
      { top: '50%', left: '5%' }, { top: '50%', left: '30%' }, { top: '50%', left: '55%' }, { top: '50%', left: '80%' },
      { top: '65%', left: '5%' }, { top: '65%', left: '30%' }, { top: '65%', left: '55%' }, { top: '65%', left: '80%' },
      { top: '80%', left: '5%' }, { top: '80%', left: '30%' }, { top: '80%', left: '55%' }, { top: '80%', left: '80%' }
    ];

    function showLoading() {
      isLoading = true;
      document.getElementById('loading-indicator').classList.add('show');
    }

    function hideLoading() {
      isLoading = false;
      document.getElementById('loading-indicator').classList.remove('show');
    }

    function getRandomPosition() {
      const usedPositions = activeCubes.map(cube => cube.position);
      const availablePositions = positions.filter(pos => 
        !usedPositions.some(used => 
          used.top === pos.top && used.left === pos.left
        )
      );
      
      return availablePositions.length === 0 ? 
        positions[Math.floor(Math.random() * positions.length)] :
        availablePositions[Math.floor(Math.random() * availablePositions.length)];
    }

    function createCube(update, position) {
      const container = document.createElement('div');
      const colorClass = CONFIG.cubeColors[Math.floor(Math.random() * CONFIG.cubeColors.length)];
      
      container.className = `cube-container ${colorClass}`;
      container.style.zIndex = '9999';
      
      Object.keys(position).forEach(key => {
        container.style[key] = position[key];
      });

      const content = update.text.length > 40 ? 
        update.text.substring(0, 37) + '...' : 
        update.text;

      container.innerHTML = `
        <button class="close-btn" onclick="removeCube(this.parentElement)">Ã—</button>
        <div class="cube">
          <div class="cube-face front">${content}</div>
          <div class="cube-face back"></div>
          <div class="cube-face right"></div>
          <div class="cube-face left"></div>
          <div class="cube-face top"></div>
          <div class="cube-face bottom"></div>
        </div>
      `;

      document.body.appendChild(container);

      setTimeout(() => {
          container.classList.add('show');
      }, 100);

      const removeTimeout = setTimeout(() => {
        removeCube(container);
      }, CONFIG.updateLifetime);

      const cubeData = {
        element: container,
        position: position,
        timeout: removeTimeout
      };
      
      activeCubes.push(cubeData);
      return cubeData;
    }

    function removeCube(cubeElement) {
      const cubeData = activeCubes.find(c => c.element === cubeElement);
      if (!cubeData) return;

      clearTimeout(cubeData.timeout);
      activeCubes = activeCubes.filter(c => c !== cubeData);

      cubeElement.classList.add('fade-out');
      
      setTimeout(() => {
        if (cubeElement.parentElement) {
          cubeElement.parentElement.removeChild(cubeElement);
        }
      }, 600);
    }

    function showNextCube() {
      if (isLoading || allUpdates.length === 0 || activeCubes.length >= CONFIG.maxSimultaneousUpdates) {
        return;
      }
      const update = allUpdates[updateIndex % allUpdates.length];
      updateIndex++;
      const position = getRandomPosition();
      createCube(update, position);
    }

    async function fetchTelegramPosts() {
      try {
        showLoading();
        const proxies = [
          'https://api.allorigins.win/raw?url=',
          'https://cors-anywhere.herokuapp.com/',
          'https://corsproxy.io/?'
        ];
        
        const telegramPublicUrl = `https://t.me/s/${CHANNEL_USERNAME}`;
        let html = null;
        
        for (const proxy of proxies) {
          try {
            const finalUrl = proxy.includes('?url=') 
              ? proxy + encodeURIComponent(telegramPublicUrl)
              : proxy + telegramPublicUrl;
              
            const response = await fetch(finalUrl);
            
            if (response.ok) {
              html = await response.text();
              break;
            }
          } catch (proxyError) {}
        }
        
        if (!html) {
          throw new Error("All proxies failed");
        }
        
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const selectors = [
          '.tgme_widget_message_text', 
          '.tgme_widget_message_bubble', 
          '.js-message_text'
        ];
        
        let messageElements = [];
        
        for (const selector of selectors) {
          const elements = doc.querySelectorAll(selector);
          if (elements && elements.length > 0) {
            messageElements = elements;
            break;
          }
        }
        
        if (messageElements.length > 0) {
          const messages = Array.from(messageElements)
            .map(element => ({ text: element.textContent.trim() }))
            .filter(msg => {
              if (!msg.text) return false;
              
              const adminMessages = [
                "channel created", "invited by", "joined the channel",
                "changed the channel", "changed channel", "pinned a message",
                "changed the chat photo", "changed the group photo",
                "the group was renamed", "the channel was renamed",
                "changed group name", "changed channel name",
                "added a new admin", "removed an admin",
                "added admin", "removed admin",
                "created the group", "created the channel"
              ];
              const lowerCaseText = msg.text.toLowerCase();
              return !adminMessages.some(phrase => lowerCaseText.includes(phrase.toLowerCase()));
            })
            .slice(0, 10);
          
          if (messages.length > 0) {
            allUpdates = messages;
          } else {
            allUpdates = [
              { text: "Welcome to our updates!" },
              { text: "Follow @" + CHANNEL_USERNAME },
              { text: "Latest news coming soon" }
            ];
          }
        } else {
          allUpdates = [
            { text: "Welcome to our updates!" },
            { text: "Follow @" + CHANNEL_USERNAME },
            { text: "Latest news coming soon" }
          ];
        }
        
        hideLoading();
      } catch (error) {
        allUpdates = [
          { text: "Updates loading..." },
          { text: "Check back soon!" },
          { text: "Follow @" + CHANNEL_USERNAME }
        ];
        hideLoading();
      }
    }

    function startCubeDisplay() {
      if (allUpdates.length > 0) {
        showNextCube();
      }
      setInterval(showNextCube, CONFIG.timeBetweenUpdates);
    }

    window.removeCube = removeCube;

    async function init() {
      await fetchTelegramPosts();
      startCubeDisplay();
      setInterval(fetchTelegramPosts, 300000);
    }

    init();
  </script>
</body>
</html>
