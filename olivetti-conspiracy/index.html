<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Background layer -->
    <div class="background-svg">
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="isometricGrid" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <!-- Vertical lines -->
      <line x1="30" y1="0" x2="30" y2="52" stroke="#e0e0e0" stroke-width="0.5" opacity="0.6"/>
      
      <!-- Diagonal lines (left to right, bottom to up) matching cube perspective -->
      <line x1="0" y1="39" x2="60" y2="13" stroke="#e0e0e0" stroke-width="0.5" opacity="0.6"/>
      <line x1="0" y1="13" x2="60" y2="-13" stroke="#e0e0e0" stroke-width="0.5" opacity="0.6"/>
      <line x1="0" y1="65" x2="60" y2="39" stroke="#e0e0e0" stroke-width="0.5" opacity="0.6"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#isometricGrid)"/>
</svg>
    </div>

    <!-- RSS Feed overlay - middle layer   -->
    <div class="rss-feed-container">
        <iframe src="poster.html" class="rss-feed-iframe"></iframe>
    </div>
    
    <!-- First Draggable Pintori-style frame - Mario Tchou -->
    <div class="pintori-frame frame-1" id="pintoriFrame1">
        <!-- Vintage corner decorations -->
        <div class="frame-corner top-left"></div>
        <div class="frame-corner bottom-right"></div>
        
        <!-- Frame header -->
        <div class="frame-header mario-tchou">
            <div class="geometric-element"></div>
            <div class="frame-title">Mario Tchou</div>
            <div class="frame-year">1960</div>
        </div>
        
        <!-- Image area -->
        <div class="frame-image-area">
            <img src="img/mariotchou.jpg" alt="Mario Tchou">
        </div>
    </div>

    <!-- Second Draggable Pintori-style frame - Lettera 22 -->
    <div class="pintori-frame frame-2" id="pintoriFrame2">
        <!-- Vintage corner decorations -->
        <div class="frame-corner top-left"></div>
        <div class="frame-corner bottom-right"></div>
        
        <!-- Frame header -->
        <div class="frame-header lettera22">
            <div class="geometric-element"></div>
            <div class="frame-title">Lettera 22</div>
            <div class="frame-year">1950</div>
        </div>
        
        <!-- Image area -->
        <div class="frame-image-area">
            <img src="img/lettera22.png" alt="Lettera 22 Typewriter">
        </div>
    </div>

    <!-- Third Draggable frame - Logo (no title) -->
    <div class="pintori-frame frame-3" id="pintoriFrame3">
        <!-- Vintage corner decorations -->
        <div class="frame-corner top-left"></div>
        <div class="frame-corner bottom-right"></div>
        
        <!-- Image area only (no header) -->
        <div class="frame-image-area logo-frame">
            <img src="img/olivetti.png" alt="olivetti">
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/draggable.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
